{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/product_create.css' %}">
    <title>Product List</title>
</head>
<body>
    <h1>Добавить новый продукт</h1>
    <form id="product-form">
        <input type="text" id="name" placeholder="Название" required><br>
        <textarea id="description" placeholder="Описание" required></textarea><br>
        <input type="number" id="price" placeholder="Цена" required><br>
        <button type="submit">Добавить</button>
    </form>
    <br>
    <br>
    <h1>Список продуктов</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody id="product-list">
            <!-- Продукты будут добавлены сюда -->
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/product_create.js' %}"></script>
</body>
</html>
